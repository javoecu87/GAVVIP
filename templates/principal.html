<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAV VIP</title>
    <style>
        /* Ajustes para la interfaz en dispositivos móviles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('/fondito2.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 2em;
            padding: 10px;
            color: #FFD700; /* Color dorado */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .button {
            background-color: #333;
            color: white;
            padding: 12px 25px;
            margin: 8px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        /* Media query para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>GAV VIP</h1>
    <a href="/taxi-service" class="button">TAXI</a>
    <a href="/solicitud-vip" class="button">TAXI VIP SUVS & VANS</a>
</body>
</html>
