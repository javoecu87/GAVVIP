<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Vehículo Alta Gama</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #001f3f;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .vehiculo-button {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 20px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            color: #FFD700;
            background-color: transparent;
            cursor: pointer;
        }
        .vehiculo-button:hover {
            background-color: #FFD700;
            color: #001f3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona un Vehículo de Alta Gama</h1>
        {% for vehiculo in vehiculos %}
            <a href="{{ url_for('formulario_alta_gama', vehiculo=vehiculo) }}">
                <button class="vehiculo-button">{{ vehiculo }}</button>
            </a>
        {% endfor %}
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="text-decoration: none; background-color: #4facfe; color: white; padding: 10px 20px; border-radius: 5px; font-size: 1em;">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
