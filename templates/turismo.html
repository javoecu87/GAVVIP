<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Local y Nacional</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #008cba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Turismo</h1>
        <form action="/solicitar-turismo" method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="tel" name="telefono" placeholder="Tu teléfono" required>
            <input type="text" name="origen" placeholder="Origen" required>
            <input type="text" name="destino" placeholder="Destino" required>
            <input type="date" name="fecha" required>
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
