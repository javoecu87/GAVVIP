<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Turismo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Video como fondo */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.45);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
            color: #FFD700;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #FFD700;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        input, textarea {
            background: rgba(255,255,255,0.85);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700;
            color: #001f3f;
            transition: .3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #E6B400;
            transform: translateY(-2px);
        }

        .btn-volver {
            display: inline-block;
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            text-align: center;
            background-color: rgba(255,255,255,0.25);
            border: 2px solid #FFD700;
            color: #FFD700;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: .3s;
        }

        .btn-volver:hover {
            background-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <!-- Fondo de video -->
    <video autoplay muted loop class="video-bg">
        <source src="/static/images/paisaje.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Solicitud de Turismo</h1>

        <form action="/solicitar-turismo" method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="tel" name="telefono" placeholder="Tu teléfono" required>
            <input type="text" name="origen" placeholder="Origen" required>
            <input type="text" name="destino" placeholder="Destino" required>
            <input type="date" name="fecha" required>

            <button type="submit">Enviar Solicitud</button>
        </form>

        <a href="/principal" class="btn-volver">Volver a la Página Principal</a>
    </div>

</body>
</html>
