<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Apoyo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opciones de Apoyo</h1>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" required>

        <h2>Elige el vehículo:</h2>
        <button onclick="seleccionarOpcion('Vehículo SAV')">Vehículo SAV</button>
        <button onclick="seleccionarOpcion('Furgoneta')">Furgoneta</button>
        <button onclick="seleccionarOpcion('Alta Gama')">Alta Gama</button>
    </div>

    <script>
        function seleccionarOpcion(tipoVehiculo) {
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;

            if (!fecha || !hora) {
                alert('Por favor selecciona la fecha y hora.');
                return;
            }

            fetch('/procesar-opcion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    tipoVehiculo: tipoVehiculo,
                    fecha: fecha,
                    hora: hora
                }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/gracias-hoteles';
                } else {
                    response.json().then(data => alert(data.message || 'Error en la solicitud.'));
                }
            });
        }
    </script>
</body>
</html>
