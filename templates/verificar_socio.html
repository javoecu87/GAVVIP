<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Socio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #FFD24C;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #FFBA42;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Botón Atrás -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <button onclick="window.location.href='/'" style="background:none; border:none; color:#FFD24C; font-size:18px; cursor:pointer; font-weight:bold;">
      ← Atrás
    </button>
  </div>

  <div class="container">
    <h2>Socio Conductor</h2>
    <p>¿Ya enviaste tu solicitud?</p>
    <input type="text" id="licencia" placeholder="Número de licencia">
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button onclick="verificarSocio()">Ingresar</button>
    <p style="margin-top: 20px;">¿Aún no te has registrado?</p>
    <button onclick="window.location.href='/registro_socio'">Registrarme</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    async function verificarSocio() {
      const licencia = document.getElementById("licencia").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "";

      if (!licencia || !contrasena) {
        mensaje.textContent = "Por favor, ingresa tu licencia y contraseña.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzP_zTWiDokE6_UNLmMxiPZRtHDfLND7riLgdiJH9fPA-VUX3VIlZEe9Ndacu6xr6VZ6Q/exec");
        const data = await response.json();

        const socio = data.find(item => item.licencia === licencia);

        if (!socio) {
          mensaje.textContent = "No encontramos una solicitud con esa licencia.";
        } else if (socio.aprobado.toLowerCase() !== "sí") {
          mensaje.textContent = "Tu solicitud aún no ha sido aprobada.";
        } else if (socio.contrasena !== contrasena) {
          mensaje.textContent = "Contraseña incorrecta.";
        } else {
          window.location.href = "/socio";
        }
      } catch (err) {
        console.error(err);
        mensaje.textContent = "Error al verificar. Intenta nuevamente más tarde.";
      }
    }
  </script>
</body>
</html>
