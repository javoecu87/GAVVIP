<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de Socio Conductor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    h2 {
      color: #FFD24C;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #FFD24C;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #FFBA42;
    }

    #mensaje {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Verificación de Socio Conductor</h2>

    <label for="licencia">Número de Licencia</label>
    <input type="text" id="licencia" placeholder="Ingresa tu número de licencia" required />

    <button onclick="verificarSocio()">Verificar</button>
    <button onclick="registrarSocio()">Registrarse</button>

    <div id="mensaje"></div>
  </div>

  <script>
    async function verificarSocio() {
      const licencia = document.getElementById('licencia').value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!licencia) {
        mensaje.textContent = 'Por favor, ingresa tu número de licencia.';
        mensaje.style.color = 'orange';
        return;
      }

      mensaje.textContent = 'Verificando...';
      mensaje.style.color = '#FFD24C';

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx3mMnR5-bWgJz8OA1n-D6-_77OgVEjrKmuvdLoL3pC-ja8rV4m350mvmDqwRjNDmjhRg/exec");
        const text = await response.text();
        if (!text.includes(licencia)) {
          mensaje.textContent = 'Licencia no encontrada. Aún no has enviado solicitud o está en revisión.';
          mensaje.style.color = 'red';
        } else if (text.includes(`${licencia},sí`) || text.includes(`${licencia};sí`)) {
          window.location.href = '/socio.html';
        } else {
          mensaje.textContent = 'Tu solicitud está pendiente de aprobación.';
          mensaje.style.color = 'orange';
        }
      } catch (error) {
        mensaje.textContent = 'Error al verificar. Intenta nuevamente más tarde.';
        mensaje.style.color = 'red';
        console.error(error);
      }
    }

    function registrarSocio() {
      window.location.href = '/registro_socio.html';
    }
  </script>
</body>
</html>
