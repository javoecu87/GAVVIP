<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Socio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #FFD24C;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #FFBA42;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Socio Conductor</h2>
    <p>¿Ya enviaste tu solicitud?</p>
    <input type="text" id="licencia" placeholder="Ingresa tu número de licencia">
    <button onclick="verificarLicencia()">Verificar estado</button>
    <p style="margin-top: 20px;">¿Aún no te has registrado?</p>
    <button onclick="window.location.href='/registro_socio'">Registrarme</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZNdViSZxd6ORwlP89bx-zX16ku4ZmFD0",
      authDomain: "gavvip-b7039.firebaseapp.com",
      databaseURL: "https://gavvip-b7039-default-rtdb.firebaseio.com",
      projectId: "gavvip-b7039",
      storageBucket: "gavvip-b7039.appspot.com",
      messagingSenderId: "803660953782",
      appId: "1:803660953782:web:39c00063caaaaa99c84e17"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.verificarLicencia = async function() {
      const licencia = document.getElementById("licencia").value.trim();
      const mensaje = document.getElementById("mensaje");
      if (!licencia) {
        mensaje.textContent = "Por favor, ingresa tu número de licencia.";
        return;
      }

      const snapshot = await get(child(ref(db), `socios/${licencia}`));
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.estado === "aprobado") {
          window.location.href = "/socio";
        } else {
          mensaje.textContent = "Tu solicitud está en revisión. Por favor, espera la aprobación.";
        }
      } else {
        mensaje.textContent = "No encontramos una solicitud con ese número de licencia.";
      }
    }
  </script>
</body>
</html>
