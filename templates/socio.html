<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAVVIP Socio Conductor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
      display: none;
    }

    .panel-solicitudes {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 40%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0px -4px 10px rgba(0,0,0,0.4);
      border-radius: 20px 20px 0 0;
      display: none;
    }

    .solicitud {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .estado {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #FFD24C;
      color: #1F3B5C;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    #btnIniciar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w"></script>
</head>
<body>
  <button id="btnIniciar" onclick="iniciarMapa()">Iniciar como Socio</button>
  <div id="map"></div>
  <div class="estado" onclick="toggleEstado()">Disponible</div>
  <div class="panel-solicitudes" id="panelSolicitudes">
    <h3>Solicitudes activas</h3>
    <div class="solicitud">No hay solicitudes aún.</div>
  </div>

<script>
  let map, marker;
  let disponible = true;
  let solicitudesInterval = null;

  function iniciarMapa() {
    // Mostrar mapa y panel
    document.getElementById('btnIniciar').style.display = 'none';
    document.getElementById('map').style.display = 'block';
    document.querySelector('.estado').style.display = 'block';
    document.getElementById('panelSolicitudes').style.display = 'block';

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 15
        });

        marker = new google.maps.Marker({
          position: pos,
          map: map,
          title: "Mi ubicación",
          icon: {
            url: "/static/images/icono-taxi.png",
            scaledSize: new google.maps.Size(40, 40)
          }
        });

        // Actualizar ubicación cada 30 segundos
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(function (p) {
            const nuevaPos = {
              lat: p.coords.latitude,
              lng: p.coords.longitude
            };
            marker.setPosition(nuevaPos);
            map.setCenter(nuevaPos);
            // Aquí en el futuro se puede enviar ubicación al backend
          });
        }, 30000);

        // Empezar a cargar solicitudes periódicamente
        cargarSolicitudes();
        if (!solicitudesInterval) {
          solicitudesInterval = setInterval(cargarSolicitudes, 5000);
        }
      }, function (error) {
        alert("Error al obtener la ubicación: " + error.message);
      });
    } else {
      alert("Tu navegador no soporta geolocalización");
    }
  }

  function cargarSolicitudes() {
    if (!disponible) {
      // Si el socio está ocupado, no mostramos nuevas solicitudes
      return;
    }

    fetch('/api/solicitudes')
      .then(res => res.json())
      .then(data => {
        const panel = document.getElementById('panelSolicitudes');
        if (!panel) return;

        // Mantener el título <h3>
        const titulo = panel.querySelector('h3');
        panel.innerHTML = '';
        if (titulo) panel.appendChild(titulo);

        if (!data.ok || !data.solicitudes || data.solicitudes.length === 0) {
          const vacio = document.createElement('div');
          vacio.className = 'solicitud';
          vacio.textContent = 'No hay solicitudes aún.';
          panel.appendChild(vacio);
          return;
        }

        data.solicitudes.forEach(s => {
          const div = document.createElement('div');
          div.className = 'solicitud';

          const tipo = s.tipo_servicio || 'TAXI';
          const origen = s.origen || 'No especificado';
          const destino = s.destino || 'No especificado';
          const distancia = s.distancia_km ? (s.distancia_km + ' km') : 'N/D';
          let precioTexto = 'N/D';
          if (s.precio != null) {
              const num = Number(s.precio);
              precioTexto = isNaN(num) ? s.precio : num.toFixed(2) + ' USD';
          }

          div.innerHTML = `
            <strong>${tipo}</strong><br>
            Origen: ${origen}<br>
            Destino: ${destino}<br>
            Distancia: ${distancia}<br>
            Valor estimado: ${precioTexto}<br>
            <button style="margin-top:8px;" onclick="aceptarSolicitud(${s.id})">
              ACEPTAR
            </button>
          `;

          panel.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error cargando solicitudes', err);
      });
  }

  async function aceptarSolicitud(id) {
    const confirmar = confirm("¿Aceptar esta solicitud?");
    if (!confirmar) return;

    try {
      const resp = await fetch(`/api/solicitudes/${id}/aceptar`, {
        method: "POST"
      });

      if (!resp.ok) {
        const texto = await resp.text();
        console.error('Respuesta no OK al aceptar:', resp.status, texto);
        alert(`⚠️ Error al aceptar (HTTP ${resp.status}).`);
        return;
      }

      let data;
      try {
        data = await resp.json();
      } catch (e) {
        console.error('No se pudo parsear JSON:', e);
        alert("⚠️ El servidor no devolvió JSON válido al aceptar.");
        return;
      }

      if (data.ok) {
        alert("✅ Solicitud aceptada. ¡Buen viaje!");

        disponible = false;
        const estado = document.querySelector('.estado');
        if (estado) {
          estado.textContent = 'Ocupado';
          estado.style.backgroundColor = '#999';
        }

        cargarSolicitudes();
      } else {
        alert("⚠️ No se pudo aceptar la solicitud: " + (data.error || ""));
        cargarSolicitudes();
      }
    } catch (err) {
      console.error('Error de red al aceptar:', err);
      alert("⚠️ Error de conexión al aceptar la solicitud.");
    }
  }

  function toggleEstado() {
    disponible = !disponible;
    const estado = document.querySelector('.estado');
    estado.textContent = disponible ? 'Disponible' : 'Ocupado';
    estado.style.backgroundColor = disponible ? '#FFD24C' : '#999';
  }
</script>
</body>
</html>
