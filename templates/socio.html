<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAVVIP Socio Conductor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .panel-solicitudes {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 40%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0px -4px 10px rgba(0,0,0,0.4);
      border-radius: 20px 20px 0 0;
    }

    .solicitud {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .estado {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #FFD24C;
      color: #1F3B5C;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
  <div id="map"></div>
  <div class="estado" onclick="toggleEstado()">Disponible</div>
  <div class="panel-solicitudes" id="panelSolicitudes">
    <h3>Solicitudes activas</h3>
    <div class="solicitud">No hay solicitudes aún.</div>
  </div>

  <script>
    let map, marker;
    let disponible = true;

    function initMap() {
      navigator.geolocation.getCurrentPosition(function(position) {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 15
        });

        marker = new google.maps.Marker({
          position: pos,
          map: map,
          title: "Mi ubicación",
          icon: {
            url: "/static/images/icono-taxi.png",
            scaledSize: new google.maps.Size(40, 40)
          }
        });

        // Actualizar ubicación cada 30 segundos
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(function(p) {
            const nuevaPos = {
              lat: p.coords.latitude,
              lng: p.coords.longitude
            };
            marker.setPosition(nuevaPos);
            map.setCenter(nuevaPos);
            // Aquí puedes enviar la nueva ubicación a Firebase
          });
        }, 30000);
      });
    }

    function toggleEstado() {
      disponible = !disponible;
      const estado = document.querySelector('.estado');
      estado.textContent = disponible ? 'Disponible' : 'Ocupado';
      estado.style.backgroundColor = disponible ? '#FFD24C' : '#999';
      // También puedes actualizar el estado en Firebase aquí
    }

    window.onload = initMap;
  </script>
</body>
</html>
