<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAVVIP Socio Conductor</title>
  <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .panel-solicitudes {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 40%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0px -4px 10px rgba(0,0,0,0.4);
      border-radius: 20px 20px 0 0;
    }
    .solicitud {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .estado {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #FFD24C;
      color: #1F3B5C;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="estado" onclick="toggleEstado()">Disponible</div>
  <div class="panel-solicitudes" id="panelSolicitudes">
    <h3>Solicitudes activas</h3>
    <div class="solicitud">No hay solicitudes aún.</div>
  </div>

  <script>
    async function validarAcceso() {
      if (!window.FingerprintJS) throw new Error("FingerprintJS no está disponible");
      const fpPromise = FingerprintJS.load();
      const fp = await fpPromise;
      const result = await fp.get();
      const fingerprint = result.visitorId;
      const acceso = localStorage.getItem("acceso_socio");
      if (acceso !== fingerprint) {
        alert("Acceso denegado. Debes verificar tu identidad primero.");
        window.location.href = "/verificar_socio";
      }
    }

    async function initMap() {
      if (!navigator.geolocation) {
        alert("Geolocalización no está disponible en este navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function(position) {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const map = new google.maps.Map(document.getElementById('map'), {
            center: pos,
            zoom: 15
          });

          const marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: "Mi ubicación",
            icon: {
              url: "/static/images/icono-taxi.png",
              scaledSize: new google.maps.Size(40, 40)
            }
          });

          setInterval(() => {
            navigator.geolocation.getCurrentPosition(function(p) {
              const nuevaPos = {
                lat: p.coords.latitude,
                lng: p.coords.longitude
              };
              marker.setPosition(nuevaPos);
              map.setCenter(nuevaPos);
            });
          }, 30000);
        },
        function(error) {
          alert("Error obteniendo la ubicación: " + error.message);
        }
      );
    }

    function toggleEstado() {
      const estado = document.querySelector('.estado');
      const disponible = estado.textContent === 'Disponible';
      estado.textContent = disponible ? 'Ocupado' : 'Disponible';
      estado.style.backgroundColor = disponible ? '#999' : '#FFD24C';
    }

    window.onload = async () => {
      try {
        const waitForFingerprint = () =>
          new Promise((resolve, reject) => {
            const check = () => {
              if (window.FingerprintJS) resolve();
              else setTimeout(check, 100);
            };
            check();
          });

        await waitForFingerprint();
        await validarAcceso();
        initMap();
      } catch (e) {
        alert("Error de acceso o carga: " + e.message);
      }
    };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w"></script>
</body>
</html>
