<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Socio Conductor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: #fff;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #FFD24C;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #FFD24C;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    input[type="file"] {
      background-color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #FFBA42;
    }

    .mensaje-envio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 10;
      display: none;
    }

    .mensaje-envio h3 {
      color: #FFD24C;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div style="text-align: left; margin-bottom: 10px;">
      <button onclick="window.location.href='/'" style="background:none; border:none; color:#FFD24C; font-size:18px; cursor:pointer; font-weight:bold;">
        ‚Üê Atr√°s
      </button>
    </div>
    <h2>Registro de Socio Conductor</h2>
    <form id="registroForm" enctype="multipart/form-data">
      <label for="nombres">Nombres</label>
      <input type="text" id="nombres" name="nombres" required>

      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="telefono">Tel√©fono de contacto</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="correo">Correo electr√≥nico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="tipo">Tipo de Veh√≠culo</label>
      <select id="tipo" name="tipo" required>
        <option value="" disabled selected>Seleccione un tipo</option>
        <option value="Taxi">Taxi</option>
        <option value="SUV">SUV</option>
        <option value="Van">Van</option>
        <option value="Moto">Moto</option>
      </select>

      <label for="placa">Placa del Veh√≠culo</label>
      <input type="text" id="placa" name="placa" required>

      <label for="licencia">N√∫mero de Licencia</label>
      <input type="text" id="licencia" name="licencia" required>

      <label for="contrasena">Contrase√±a</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="fotoVehiculo">Foto del Veh√≠culo</label>
      <input type="file" id="fotoVehiculo" name="fotoVehiculo" accept="image/*" required>

      <label for="fotoLicenciaFrontal">Foto de Licencia - Frente</label>
      <input type="file" id="fotoLicenciaFrontal" name="fotoLicenciaFrontal" accept="image/*" required>

      <label for="fotoLicenciaReverso">Foto de Licencia - Reverso</label>
      <input type="file" id="fotoLicenciaReverso" name="fotoLicenciaReverso" accept="image/*" required>

      <label for="fotoConductor">Foto del Conductor</label>
      <input type="file" id="fotoConductor" name="fotoConductor" accept="image/*" required>

      <button type="submit">Enviar solicitud</button>
    </form>
    <div id="mensajeConfirmacion" class="mensaje-envio">
      <h3>‚úÖ Solicitud enviada</h3>
      <p>En breve nos pondremos en contacto contigo.</p>
      <button onclick="window.location.href='/'">Regresar a la p√°gina principal</button>
    </div>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const nombres = formData.get("nombres");
      const apellidos = formData.get("apellidos");
      const tipo = formData.get("tipo");
      const placa = formData.get("placa");
      const licencia = formData.get("licencia");
      const telefono = formData.get("telefono");
      const correo = formData.get("correo");
      const contrasena = formData.get("contrasena");

      const mensaje = `üöó *Nueva solicitud de socio conductor*\n\n` +
        `üë§ *Nombre:* ${nombres} ${apellidos}\n` +
        `üìû *Tel√©fono:* ${telefono}\n` +
        `‚úâÔ∏è *Correo:* ${correo}\n` +
        `üöò *Tipo de veh√≠culo:* ${tipo}\n` +
        `üî¢ *Placa:* ${placa}\n` +
        `ü™™ *Licencia:* ${licencia}`;

      const TOKEN = "8160209072:AAFnlNrBaML99akWHZMYdYZL7Y60udRquKA";
      const CHAT_ID = "5828174289";

      // Enviar mensaje principal
      await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: mensaje, parse_mode: "Markdown" })
      });

      // Enviar fotos
      async function enviarFoto(nombreCampo, caption) {
        const archivo = formData.get(nombreCampo);
        if (!archivo) return;
        const data = new FormData();
        data.append("chat_id", CHAT_ID);
        data.append("caption", caption);
        data.append("photo", archivo);

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
          method: "POST",
          body: data
        });
      }

      await enviarFoto("fotoVehiculo", "üì∏ Foto del veh√≠culo");
      await enviarFoto("fotoLicenciaFrontal", "üìÑ Licencia - Frente");
      await enviarFoto("fotoLicenciaReverso", "üìÑ Licencia - Reverso");
      await enviarFoto("fotoConductor", "üß≥ Foto del conductor");

      // Enviar datos a Google Sheets
      const datos = {
        nombre: `${nombres} ${apellidos}`,
        telefono,
        correo,
        tipo,
        placa,
        licencia,
        contrasena
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzP_zTWiDokE6_UNLmMxiPZRtHDfLND7riLgdiJH9fPA-VUX3VIlZEe9Ndacu6xr6VZ6Q/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });
        document.getElementById("mensajeConfirmacion").style.display = "flex";
        form.reset();
      } catch (error) {
        console.error("Error al enviar a Google Sheets:", error);
      }
    });
  </script>
</body>
</html>
