<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Socio Conductor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    h2 {
      text-align: center;
      color: #FFD24C;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #FFD24C;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    input[type="file"] {
      background-color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #FFBA42;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n Atr√°s -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <button onclick="window.location.href='/'" style="background:none; border:none; color:#FFD24C; font-size:18px; cursor:pointer; font-weight:bold;">
      ‚Üê Atr√°s
    </button>
  </div>

  <div class="form-container">
    <h2>Registro de Socio Conductor</h2>
    <form id="registroForm" action="/registro-socio" method="POST" enctype="multipart/form-data">
      <label for="nombres">Nombres</label>
      <input type="text" id="nombres" name="nombres" required />

      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required />

      <label for="telefono">Tel√©fono de contacto</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="correo">Correo electr√≥nico</label>
      <input type="email" id="correo" name="correo" required />

      <label for="tipo">Tipo de Veh√≠culo</label>
      <select id="tipo" name="tipo" required>
        <option value="" disabled selected>Seleccione un tipo</option>
        <option value="Taxi">Taxi</option>
        <option value="SUV">SUV</option>
        <option value="Van">Van</option>
        <option value="Moto">Moto</option>
      </select>

      <label for="placa">Placa del Veh√≠culo</label>
      <input type="text" id="placa" name="placa" required />

      <label for="licencia">N√∫mero de Licencia</label>
      <input type="text" id="licencia" name="licencia" required />

      <label for="Contrase√±a">Ingresa Tu Contrase√±a</label>
      <input type="password" id="contrasena" name="contrasena" required />

      <label for="fotoVehiculo">Foto del Veh√≠culo</label>
      <input type="file" id="fotoVehiculo" name="fotoVehiculo" accept="image/*" required />

      <label for="fotoLicenciaFrontal">Foto de Licencia - Frente</label>
      <input type="file" id="fotoLicenciaFrontal" name="fotoLicenciaFrontal" accept="image/*" required />

      <label for="fotoLicenciaReverso">Foto de Licencia - Reverso</label>
      <input type="file" id="fotoLicenciaReverso" name="fotoLicenciaReverso" accept="image/*" required />

      <label for="fotoConductor">Foto del Conductor</label>
      <input type="file" id="fotoConductor" name="fotoConductor" accept="image/*" required />

      <button type="submit">Enviar solicitud</button>
    </form>

      <!-- Barra de estado del env√≠o -->
      <div id="estadoEnvio" style="margin-top: 20px; display: none;">
        <div style="background-color: #fff; border-radius: 20px; overflow: hidden; height: 30px;">
          <div id="barraEnvio" style="height: 100%; width: 0%; background: linear-gradient(to right, #FFD24C, #FFBA42); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #1F3B5C; transition: width 0.5s;">
            üöñ Enviando...
          </div>
        </div>
      </div>
  </div>

  <script type="module">
    import FingerprintJS from 'https://openfpcdn.io/fingerprintjs/v4?esm';
    const fpPromise = FingerprintJS.load();

    window.addEventListener("DOMContentLoaded", async () => {
      const fp = await fpPromise;
      const result = await fp.get();
      console.log("Fingerprint eliminado, usamos contrase√±a ahora");

    // Mostrar barra de estado antes de enviar el formulario
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", () => {
      const estadoEnvio = document.getElementById("estadoEnvio");
      const barra = document.getElementById("barraEnvio");
      estadoEnvio.style.display = "block";
      barra.style.width = "40%";
      setTimeout(() => barra.style.width = "70%", 1000);
      setTimeout(() => barra.style.width = "100%", 2000);
    });
    });
  </script>
</body>
</html>
