<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAVVIP - Ingreso</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      margin-bottom: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      width: 300px;
    }

    h1 {
      margin-bottom: 25px;
      color: #FFD24C;
      font-size: 24px;
    }

    .btn-role {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px auto;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-usuario {
      background-color: #FFD24C;
      color: #1F3B5C;
    }

    .btn-usuario:hover {
      background-color: #FFBA42;
      transform: scale(1.05);
    }

    .btn-socio {
      background-color: transparent;
      color: white;
      border: 2px solid #FFD24C;
    }

    .btn-socio:hover {
      background-color: rgba(255, 210, 76, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-role btn-usuario" onclick="window.location.href='/principal'">USUARIO</button>
    <button class="btn-role btn-socio" onclick="window.location.href='/verificar_socio'">SOCIO CONDUCTOR</button>
  </div>
</body>
</html>
