<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAVVIP - Ingreso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 30px;
      color: #FFD24C;
    }

    .btn-role {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 15px auto;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-usuario {
      background-color: #FFD24C;
      color: #1F3B5C;
    }

    .btn-usuario:hover {
      background-color: #FFBA42;
    }

    .btn-socio {
      background-color: #1F3B5C;
      color: white;
      border: 2px solid #FFD24C;
    }

    .btn-socio:hover {
      background-color: #2C4C6E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a GAVVIP</h1>
    <button class="btn-role btn-usuario" onclick="window.location.href='/principal'">USUARIO</button>
    <button class="btn-role btn-socio" onclick="window.location.href='/socio'">SOCIO CONDUCTOR</button>
  </div>
</body>
</html>
