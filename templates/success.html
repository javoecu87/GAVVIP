<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Enviada</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/emergente.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFD700;
            text-align: center;
        }

        .container {
            padding: 30px;
            max-width: 600px;
            width: 85%;
            background-color: rgba(0, 0, 0, 0.45);
            border-radius: 20px;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }

        p {
            font-size: 18px;
            color: #FFFFFF;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #FFD700;
            color: #001f3f;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-volver:hover {
            background-color: #E6B400;
            transform: translateY(-2px);
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>{{ mensaje }}</h1>
        <p>¡Gracias! Hemos recibido tu solicitud con éxito.</p>

        <a href="/principal" class="btn-volver">Volver a la Página Principal</a>
    </div>

</body>
</html>
