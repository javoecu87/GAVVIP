<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      position: relative;
    }

    .btn-atras {
      position: absolute;
      top: 10px;
      left: 15px;
      background: none;
      border: none;
      color: #FFD24C;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    h2 {
      color: #FFD24C;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #FFD24C;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .mensaje-exito {
      margin-top: 20px;
      color: #00FF99;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <button class="btn-atras" onclick="window.location.href='/'">← Atrás</button>
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <button type="submit">Registrarse</button>
      <div class="mensaje-exito" id="mensajeExito">✅ Registro exitoso</div>
    </form>
  </div>

  <script>
    window.Telegram.WebApp.ready();

    const telegramID = window.Telegram.WebApp.initDataUnsafe.user?.id || "sin_id";

    // Verificar si ya está registrado
    fetch("https://script.google.com/macros/s/AKfycbxDhw9EFuMWC53iYRm6lJaj8XKAmZMrNSq8sAjcHqfZ_mPZEFkdzbc3m2sNVGTihh9/exec")
      .then(res => res.text())
      .then(text => JSON.parse(text))
      .then(data => {
        const existe = data.find(u => u.telegramID === telegramID);
        if (existe) {
          window.location.href = "/principal";
        }
      })
      .catch(err => console.error("Error al verificar usuario registrado", err));

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const correo = document.getElementById("correo").value;

      const datos = {
        nombre,
        telefono,
        correo,
        telegramID
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbxDhw9EFuMWC53iYRm6lJaj8XKAmZMrNSq8sAjcHqfZ_mPZEFkdzbc3m2sNVGTihh9/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        document.getElementById("mensajeExito").style.display = "block";
        setTimeout(() => {
          window.location.href = "/principal";
        }, 1200);
      } catch (error) {
        alert("Error al registrar usuario");
        console.error(error);
      }
    });
  </script>
</body>
</html>
