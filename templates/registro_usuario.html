<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/emergente.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #FFD24C;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #FFD24C;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #FFD24C;
      color: #1F3B5C;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #FFBA42;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registroUsuarioForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion">

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script>
    const urlSheet = "https://script.google.com/macros/s/AKfycbxv0JJVfxleqa0nJbHyWA814XCvbYbg62LizSQY4hzSYtSX-u6tYBinQTtbC_cCz8Mx/exec";

    async function obtenerTelegramID() {
      try {
        const tg = window.Telegram.WebApp;
        tg.ready();
        const id = tg.initDataUnsafe.user?.id || "";
        return id;
      } catch (err) {
        return "";
      }
    }

    document.getElementById("registroUsuarioForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const telegramId = await obtenerTelegramID();

      const datos = {
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        correo: document.getElementById("correo").value,
        direccion: document.getElementById("direccion").value,
        telegram_id: telegramId
      };

      try {
        await fetch(urlSheet, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });
        localStorage.setItem("usuario_registrado", JSON.stringify(datos));
        window.location.href = "/ventana_principal";
      } catch (err) {
        alert("Error al registrar. Intenta de nuevo.");
      }
    });

    // Autocompletar si ya está registrado
    window.onload = () => {
      const datos = localStorage.getItem("usuario_registrado");
      if (datos) {
        const usuario = JSON.parse(datos);
        document.getElementById("nombre").value = usuario.nombre || "";
        document.getElementById("telefono").value = usuario.telefono || "";
        document.getElementById("correo").value = usuario.correo || "";
        document.getElementById("direccion").value = usuario.direccion || "";
      }
    };
  </script>
</body>
</html>
