<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de TAXI VIP SUVS & VANS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #cfd9df);
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 1.6em;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Espacio reducido entre los campos */
        }
        label {
            font-weight: bold;
            font-size: 0.85em;
            color: #555;
            margin-bottom: 2px;
        }
        input, button {
            padding: 8px; /* Tamaño reducido de los campos */
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.9em;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            font-size: 0.9em;
            padding: 10px;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 3px 6px rgba(0, 91, 179, 0.2);
        }
        .back-link {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.85em;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de TAXI VIP SUVS & VANS</h1>
        <form action="/reservar" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="fecha">Fecha del viaje:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora del viaje:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <a href="/" class="back-link">Volver a la página principal</a>
    </div>
</body>
</html>
