<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Transporte VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva tu Transporte VIP</h1>
        <form action="/reservar" method="post">
            <label for="origen">Punto de partida:</label>
            <input type="text" id="origen" name="origen" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="fecha">Fecha del viaje:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora del viaje:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">NÃºmero de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <button type="submit">Enviar Reserva</button>
        </form>
    </div>
</body>
</html>
