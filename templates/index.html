<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXI VIP SUVS & VANS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px 200px; /* Espaciado inferior para el teclado */
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
        }
        .container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1em;
            font-weight: bold;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
        }
        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.8);
        }
        button {
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #008cba;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            input, button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.addEventListener("focus", () => {
                    window.scrollTo(0, input.getBoundingClientRect().top + window.scrollY - 50);
                });
            });
        });

        document.addEventListener("touchstart", function (event) {
            const focusedElement = document.activeElement;
            if (focusedElement && focusedElement.tagName === "INPUT") {
                focusedElement.blur();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>TAXI VIP SUVS & VANS</h1>
        <form action="/reservar" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" placeholder="Lugar de recogida" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Lugar de destino" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" max="6" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
