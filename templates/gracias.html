<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        body {
            background-color: #366E73;
            color: #FFE786;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Ajustar el contenedor del mapa para que ocupe toda la pantalla en dispositivos grandes */
        #map {
            width: 100%;
            height: 50vh; /* La mitad de la altura de la pantalla */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Sombra sutil */
            margin-top: 20px;
        }

        #distancia, #tiempo {
            font-size: 1.2em;
            color: #FFFFFF;
        }

        /* Contenedor del mapa y texto para mejor alineación */
        .map-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
    <!-- Agregar la API de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w&callback=initMap&v=weekly" async></script>
</head>
<body>
    <div class="map-container">
        <h1>¡Gracias por tu solicitud!</h1>
        <p>Tu solicitud ha sido procesada. Aquí está el mapa con tu ubicación y la del vehículo:</p>
        
        <!-- Contenedor del mapa -->
        <div id="map"></div>

        <!-- Mostrar Distancia y Tiempo -->
        <div id="distancia"></div>
        <div id="tiempo"></div>
    </div>

    <script>
        let map;
        let clienteMarker;
        let vehiculoMarker;

        // Obtener la ubicación actual del usuario usando la API de Geolocalización
        function obtenerUbicacionUsuario() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mostrarUbicacionUsuario, manejarError);
            } else {
                alert("Geolocalización no soportada por este navegador.");
            }
        }

        function mostrarUbicacionUsuario(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Mostrar el mapa centrado en la ubicación del usuario
            const clienteLatLng = { lat: lat, lng: lon };
            map.setCenter(clienteLatLng);

            // Marcar la ubicación del cliente en el mapa
            if (clienteMarker) {
                clienteMarker.setPosition(clienteLatLng); // Mover el marcador si ya existe
            } else {
                clienteMarker = new google.maps.Marker({
                    position: clienteLatLng,
                    map: map,
                    title: "Tu Ubicación"
                });
            }
        }

        function manejarError(error) {
            console.error(error);
            alert("No se pudo obtener tu ubicación.");
        }

        // Estilos del mapa (similar al estilo de Uber)
        const mapStyles = [
            {
                "elementType": "geometry",
                "stylers": [
                    {
                        "color": "#212121"
                    }
                ]
            },
            {
                "featureType": "water",
                "elementType": "geometry",
                "stylers": [
                    {
                        "color": "#000000"
                    }
                ]
            }
        ];

        // Función para inicializar el mapa
        function initMap() {
            // Inicializar el mapa centrado en la ubicación del cliente (predeterminado, cambiar después)
            const clienteLatLng = { lat: 19.4326, lng: -99.1332 }; // Esto se actualizará con la geolocalización
            map = new google.maps.Map(document.getElementById("map"), {
                center: clienteLatLng,
                zoom: 14,  // Ajusta el zoom según sea necesario
                disableDefaultUI: true,  // Desactivar los controles predeterminados
                styles: mapStyles,  // Aplicar los estilos personalizados
            });

            // Obtener la ubicación del usuario
            obtenerUbicacionUsuario();

            // Marcar la ubicación del vehículo (puedes cambiar las coordenadas según lo necesites)
            const vehiculoLatLng = { lat: {{ vehiculo_latitud }} , lng: {{ vehiculo_longitud }} };
            vehiculoMarker = new google.maps.Marker({
                position: vehiculoLatLng,
                map: map,
                title: "Vehículo"
            });

            // Calcular la distancia y tiempo entre el cliente y el vehículo
            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                    origins: [clienteLatLng],
                    destinations: [vehiculoLatLng],
                    travelMode: google.maps.TravelMode.DRIVING,
                }, callback);
        }

        // Función de callback para mostrar la distancia y el tiempo estimado
        function callback(response, status) {
            if (status == "OK") {
                const results = response.rows[0].elements[0];
                const distancia = results.distance.text;
                const tiempo = results.duration.text;

                // Mostrar la distancia y el tiempo estimado
                document.getElementById("distancia").innerText = `Distancia: ${distancia}`;
                document.getElementById("tiempo").innerText = `Tiempo estimado: ${tiempo}`;
            }
        }
    </script>
</body>
</html>
