<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
        }
        .message {
            font-size: 1.5em;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
        }
        @media (max-width: 600px) {
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="message">{{ mensaje }}</div>
</body>
</html>
