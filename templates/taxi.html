<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Taxi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('/static/images/thx.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: #FFD700;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(34, 34, 34, 0.6); /* Transparencia ajustada */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        h1 {
            color: #FFFFFF; /* Blanco óptico */
            font-family: 'Arial Bold', sans-serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1em;
            font-weight: bold;
            color: #FFFFFF;
        }
        input, button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }
        input:focus {
            outline: none;
            border-color: #FFBA42;
            box-shadow: 0 0 5px rgba(255, 186, 66, 0.8);
        }
        button {
            background-color: #FFD24C;
            color: #001f3f; /* Azul oscuro */
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FFBA42;
            color: #FFFFFF;
        }
        .back-to-main {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-main a {
            text-decoration: none;
            background-color: #FFD24C;
            color: #001f3f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-to-main a:hover {
            background-color: #FFBA42;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Taxi</h1>
        <form action="/solicitar-taxi" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

            <label for="lugar_recogida">Lugar de Recogida:</label>
            <input type="text" id="lugar_recogida" name="lugar_recogida" placeholder="Ej: Av. Amazonas" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Ej: Centro Histórico" required>

            <label for="pasajeros">Número de Pasajeros:</label>
            <input type="number" id="pasajeros" name="pasajeros" min="1" max="6" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <div class="back-to-main">
            <a href="/principal">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
