<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Taxi</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Fondo específico para esta ventana */
        body {
            background: url('/static/images/thx.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
        /* Contenedor del formulario */
        .container {
            background-color: rgba(34, 34, 34, 0.6); /* Gris oscuro con transparencia */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #FFD700; /* Dorado */
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        label {
            color: #FFFFFF; /* Blanco */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #FFD700; /* Dorado */
        }
        input {
            background-color: rgba(255, 255, 255, 0.2); /* Transparente */
            color: #FFFFFF; /* Blanco */
        }
        input:focus {
            outline: none;
            border-color: #FFBA42; /* Dorado oscuro */
            box-shadow: 0 0 5px rgba(255, 186, 66, 0.8);
        }
        button {
            background-color: #FFD700; /* Dorado */
            color: #222222; /* Gris oscuro */
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFBA42; /* Dorado oscuro */
            color: #FFFFFF;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            color: #FFD700; /* Dorado */
            font-weight: bold;
        }
        .back-link a:hover {
            color: #FFBA42; /* Dorado oscuro */
        }
    </style>
    <script>
        document.addEventListener("touchstart", function (event) {
            const activeElement = document.activeElement;
            if (activeElement && activeElement.tagName === "INPUT") {
                activeElement.blur();
            }
        });

        document.addEventListener("focusin", (event) => {
            if (event.target.tagName === "INPUT") {
                setTimeout(() => {
                    event.target.scrollIntoView({ behavior: "smooth", block: "center" });
                }, 300);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Taxi</h1>
        <form action="/solicitar-taxi" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

            <label for="lugar_recogida">Lugar de Recogida:</label>
            <input type="text" id="lugar_recogida" name="lugar_recogida" placeholder="Ej: Av. Amazonas" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Ej: Centro Histórico" required>

            <label for="pasajeros">Número de Pasajeros:</label>
            <input type="number" id="pasajeros" name="pasajeros" min="1" max="6" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <div class="back-link">
            <a href="/principal">Regresar al Menú Principal</a>
        </div>
    </div>
</body>
</html>
