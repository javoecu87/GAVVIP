<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Taxi</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w&libraries=places"></script>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #366E73;
            color: #FFE786;
            position: relative;
        }

        /* Mapa ocupa toda la pantalla */
        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Cuadro transparente para opciones */
        .options-container {
            position: absolute;
            bottom: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }

        /* Botones principales */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-yellow { background-color: #FFD24C; color: #1F3B5C; }
        .btn-yellow:hover { background-color: #FFBA42; transform: scale(1.05); }

        .btn-gray { background-color: #444; color: white; }
        .btn-gray:hover { background-color: #333; }

        /* Mensaje peque침o debajo del bot칩n MOTO */
        .note {
            font-size: 12px;
            color: white;
            margin-top: -8px;
            margin-bottom: 10px;
        }

        /* Secci칩n de casilleros de destino */
        .destination-container {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Mapa de Google -->
    <div id="map"></div>

    <!-- Cuadro transparente con opciones -->
    <div class="options-container" id="selectionBox">
        <button class="btn btn-yellow" onclick="seleccionarServicio('TAXI')">TAXI</button>
        <button class="btn btn-yellow" onclick="seleccionarServicio('SUV')">SUV</button>
        <button class="btn btn-yellow" onclick="seleccionarServicio('VAN')">VAN</button>
        <button class="btn btn-yellow" onclick="seleccionarServicio('MOTO')">MOTO</button>
        <p class="note">* Solo 1 pasajero</p>
        <button class="btn btn-yellow" onclick="seleccionarServicio('ENTREGAS')">ENTREGAS</button>
        <button class="btn btn-gray" onclick="window.location.href='/principal'">Regresar</button>
    </div>

    <!-- Casilleros de origen y destino -->
    <div class="destination-container" id="destinationBox">
        <input type="text" id="origen" placeholder="Punto de partida">
        <input type="text" id="destino1" placeholder="Destino">
        <button class="btn btn-yellow" onclick="agregarDestino()">+ Agregar otro destino</button>
        <button class="btn btn-gray" onclick="solicitarTaxi()">Solicitar</button>
    </div>

    <script>
        let map, marker, geocoder;
        let destinoCount = 1;

        function initMap() {
            geocoder = new google.maps.Geocoder();
            const defaultLocation = { lat: -0.180653, lng: -78.467834 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                draggable: true
            });

            updateAddress(defaultLocation);

            google.maps.event.addListener(marker, "dragend", function () {
                const position = marker.getPosition();
                updateAddress(position);
            });
        }

        function updateAddress(position) {
            geocoder.geocode({ location: position }, function (results, status) {
                if (status === "OK") {
                    if (results[0]) {
                        document.getElementById("origen").value = results[0].formatted_address;
                    } else {
                        document.getElementById("origen").value = "Ubicaci칩n desconocida";
                    }
                } else {
                    console.error("Error en Geocoder: " + status);
                }
            });
        }

        function seleccionarServicio(servicio) {
            document.getElementById("selectionBox").style.display = "none";
            document.getElementById("destinationBox").style.display = "block";
        }

        function agregarDestino() {
            if (destinoCount < 4) {
                destinoCount++;
                let newInput = document.createElement("input");
                newInput.type = "text";
                newInput.id = "destino" + destinoCount;
                newInput.placeholder = "Destino " + destinoCount;
                document.getElementById("destinationBox").insertBefore(newInput, document.querySelector(".btn-yellow"));
            }
        }

        function solicitarTaxi() {
            let origen = document.getElementById("origen").value;
            let destinos = [];
            for (let i = 1; i <= destinoCount; i++) {
                destinos.push(document.getElementById("destino" + i).value);
            }
            alert("Solicitud enviada\nOrigen: " + origen + "\nDestinos: " + destinos.join(", "));
        }

        window.onload = initMap;
    </script>

</body>
</html>
