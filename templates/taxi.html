<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solicitar Taxi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Asegurar que el mapa ocupe toda la pantalla del m칩vil */
        html, body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita scroll */
            touch-action: manipulation; /* Mejora la experiencia t치ctil */
        }

        /* El mapa debe ocupar el fondo completo */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Detr치s del formulario */
        }

        /* Contenedor del formulario centrado */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(54, 110, 115, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 85%;
            max-width: 400px;
            text-align: center;
            z-index: 2; /* Sobre el mapa */
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            background-color: #FFD24C;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #008cba;
        }

        /* Bot칩n de chat oculto hasta que el conductor acepte */
        #chat-icon {
            display: none;
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 3;
        }

        #chat-icon button {
            background: #FFD24C;
            border-radius: 50%;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Ajustes responsivos */
        @media screen and (max-width: 430px) { /* iPhone 16 Pro Max */
            .container {
                width: 90%;
                padding: 20px;
            }
            input, button {
                font-size: 1.1em;
            }
            #chat-icon button {
                font-size: 1.3em;
                padding: 18px;
            }
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly" async defer></script>
</head>
<body>

    <!-- Mapa de fondo -->
    <div id="map"></div>

    <!-- Formulario de solicitud de taxi -->
    <div id="formulario" class="container">
        <h1>Solicitar Taxi</h1>
        <form id="solicitud-form">
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="text" name="telefono" placeholder="Tel칠fono" required>
            <input type="text" name="origen" placeholder="Origen" required>
            <input type="text" name="destino" placeholder="Destino" required>
            <button type="submit">Solicitar Taxi</button>
        </form>
    </div>

    <!-- Bot칩n de Chat (Aparece cuando el conductor acepta el viaje) -->
    <div id="chat-icon">
        <button onclick="abrirChat()">游눫</button>
    </div>

    <script>
        function initMap() {
            let map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 19.4326, lng: -99.1332 },
                zoom: 14,
                disableDefaultUI: true,
                styles: [{ elementType: "geometry", stylers: [{ color: "#1a1a1a" }] }]
            });
        }

        document.getElementById("solicitud-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("/solicitar-taxi", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.mensaje) {
                    document.getElementById("formulario").style.display = "none";
                    setTimeout(() => {
                        document.getElementById("chat-icon").style.display = "block";
                    }, 3000);
                }
            })
            .catch(error => console.error("Error al enviar la solicitud:", error));
        });

        function abrirChat() {
            alert("Aqu칤 se abrir칤a el chat con el conductor.");
        }
    </script>

</body>
</html>
