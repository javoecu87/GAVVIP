<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Taxi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px; /* Ajuste de espacio */
            background: linear-gradient(to bottom, #001f3f, #004f7f);
        }
        .container {
            background: rgba(0, 0, 0, 0.6); /* Transparente */
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #FFD24C;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1em;
            font-weight: bold;
            color: #FFD700;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #FFD700;
            font-size: 1em;
            width: 100%;
        }
        input:focus {
            outline: none;
            border-color: #FFBA42;
            box-shadow: 0 0 5px rgba(255, 186, 66, 0.8);
        }
        button {
            background-color: #FFD24C;
            color: #001f3f;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FFBA42;
            color: #FFFFFF;
        }
        .back-button {
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: #FFD24C;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.addEventListener("focus", () => {
                    window.scrollTo(0, input.getBoundingClientRect().top + window.scrollY - 50);
                });
            });
        });

        document.addEventListener("touchstart", function (event) {
            const focusedElement = document.activeElement;
            if (focusedElement && focusedElement.tagName === "INPUT") {
                focusedElement.blur();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Taxi</h1>
        <form action="/solicitar-taxi" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

            <label for="lugar_recogida">Lugar de Recogida:</label>
            <input type="text" id="lugar_recogida" name="lugar_recogida" placeholder="Ej: Av. Amazonas" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Ej: Centro Histórico" required>

            <label for="pasajeros">Número de Pasajeros:</label>
            <input type="number" id="pasajeros" name="pasajeros" min="1" max="6" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <div class="back-button">
            <a href="/principal">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
