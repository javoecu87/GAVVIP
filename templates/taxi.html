<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Taxi</title>
    <style>
        /* Diseño global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/static/images/thx.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.5); /* Transparente */
            padding: 20px;
            border-radius: 10px;
            width: 90%; /* Ocupa el 90% del ancho de la pantalla */
            max-width: 400px; /* Límite máximo */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
            color: #FFD24C;
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            font-weight: bold;
            color: #FFD700;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1em;
        }

        input {
            border: 1px solid #FFD700;
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }

        input:focus {
            outline: none;
            border-color: #FFBA42;
            box-shadow: 0 0 5px rgba(255, 186, 66, 0.8);
        }

        button {
            background-color: #FFD24C;
            color: #001f3f;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FFBA42;
            color: #FFFFFF;
        }

        .back-button {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #FFD24C;
            font-size: 1em;
        }

        /* Adaptación a iPhone 15 Pro Max y pantallas similares */
        @media (max-width: 430px) {
            h1 {
                font-size: 1.8em;
            }

            input, button {
                font-size: 1em;
                padding: 10px;
            }

            .container {
                padding: 15px;
            }
        }

        @media (orientation: landscape) {
            body {
                background-size: contain; /* Ajusta el fondo en orientación horizontal */
            }

            .container {
                max-width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.addEventListener("focus", () => {
                    window.scrollTo(0, input.getBoundingClientRect().top + window.scrollY - 50);
                });
            });
        });

        document.addEventListener("touchstart", function (event) {
            const focusedElement = document.activeElement;
            if (focusedElement && focusedElement.tagName === "INPUT") {
                focusedElement.blur();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Taxi</h1>
        <form action="/solicitar-taxi" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

            <label for="lugar_recogida">Lugar de Recogida:</label>
            <input type="text" id="lugar_recogida" name="lugar_recogida" placeholder="Ej: Av. Amazonas" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Ej: Centro Histórico" required>

            <label for="pasajeros">Número de Pasajeros:</label>
            <input type="number" id="pasajeros" name="pasajeros" min="1" max="6" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <div class="back-button">
            <a href="/principal">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
