<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Taxi</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="background-ventas">
    <div class="container">
        <img src="/static/images/logo.png" alt="Logo GAVVIP" class="logo">
        <h1>Solicitud de Taxi</h1>

        <!-- Imagen de agradecimiento -->
        <img src="/static/images/thx.png" alt="Gracias" class="imagen-gracias">

        <form action="/solicitar-taxi" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="lugar_recogida">Lugar de Recogida:</label>
            <input type="text" id="lugar_recogida" name="lugar_recogida" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="pasajeros">Cantidad de Pasajeros:</label>
            <input type="number" id="pasajeros" name="pasajeros" required>

            <button type="submit">Solicitar Taxi</button>
        </form>
    </div>
    <footer>
        &copy; 2025 GAVVIP - Todos los derechos reservados.
    </footer>
</body>
</html>
