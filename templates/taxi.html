<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Taxi</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="background-ventas">
    <div class="container">
        <h1>Solicitud de Taxi</h1>
        <form action="/solicitar-taxi" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

            <label for="lugar_recogida">Lugar de Recogida:</label>
            <input type="text" id="lugar_recogida" name="lugar_recogida" placeholder="Ej: Av. Amazonas" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Ej: Centro Histórico" required>

            <label for="pasajeros">Número de Pasajeros:</label>
            <input type="number" id="pasajeros" name="pasajeros" min="1" max="6" required>

            <button type="button" id="btn-location">Enviar mi ubicación</button>
            <input type="hidden" id="lat" name="lat">
            <input type="hidden" id="lng" name="lng">

            <button type="submit">Enviar Solicitud</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" class="back-btn">Regresar al Menú Principal</a>
        </div>
    </div>
    <script>
        document.getElementById('btn-location').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById('lat').value = position.coords.latitude;
                    document.getElementById('lng').value = position.coords.longitude;
                    alert('Ubicación capturada correctamente');
                }, function (error) {
                    alert('No se pudo obtener la ubicación: ' + error.message);
                });
            } else {
                alert('Geolocalización no soportada en este navegador.');
            }
        });
    </script>
</body>
</html>
