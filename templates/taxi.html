<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Taxi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario Solicitud de Taxi</h2>
    <form action="/solicitar-taxi" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="lugar_recogida">Lugar de Recogida</label>
        <input type="text" id="lugar_recogida" name="lugar_recogida" required>

        <button type="button" onclick="obtenerUbicacion()">Recógeme aquí</button>

        <label for="destino">Destino</label>
        <input type="text" id="destino" name="destino" required>

        <label for="pasajeros">Número de Pasajeros</label>
        <input type="number" id="pasajeros" name="pasajeros" required>

        <input type="submit" value="Solicitar Taxi">
    </form>
</div>

<script>
    function obtenerUbicacion() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                
                // Enviar la ubicación al campo del formulario
                document.getElementById("lugar_recogida").value = `Lat: ${lat}, Lon: ${lon}`;
            }, function(error) {
                alert("No se pudo obtener la ubicación.");
            });
        } else {
            alert("Geolocalización no soportada por este navegador.");
        }
    }
</script>

</body>
</html>
