<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Taxi</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w&libraries=places"></script>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #366E73;
            color: #FFE786;
            position: relative;
        }

        /* Mapa ocupa toda la pantalla */
        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Contenedor de casilleros */
        .destination-container {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }

        /* Estilos para los casilleros */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Bot√≥n */
        .btn-yellow { 
            background-color: #FFD24C; 
            color: #1F3B5C; 
            padding: 12px; 
            border-radius: 10px; 
            border: none; 
            font-size: 18px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px;
        }

        .btn-gray { 
            background-color: #444; 
            color: white; 
            padding: 12px; 
            border-radius: 10px; 
            border: none; 
            font-size: 18px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Mapa de Google -->
    <div id="map"></div>

    <!-- Casilleros de origen y destino -->
    <div class="destination-container" id="destinationBox">
        <input type="text" id="origen" placeholder="Ingrese Punto de Partida" readonly>
        <input type="text" id="destino1" placeholder="Destino" onfocus="ajustarTecladoIOS()">
        <button class="btn-yellow" onclick="agregarDestino()">+ Agregar otro destino</button>
        <button class="btn-gray" onclick="solicitarTaxi()">Solicitar</button>
    </div>

    <script>
        let map, marker, geocoder, autocompleteDestino;
        let destinoCount = 1;

        function initMap() {
            geocoder = new google.maps.Geocoder();
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    loadMap(userLocation);
                    updateAddress(userLocation, "origen");
                }, function() {
                    loadMap({ lat: -0.180653, lng: -78.467834 });
                });
            } else {
                loadMap({ lat: -0.180653, lng: -78.467834 });
            }
        }

        function loadMap(location) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: location,
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: location,
                map: map,
                draggable: true
            });

            google.maps.event.addListener(marker, "dragend", function () {
                updateAddress(marker.getPosition(), "destino1");
            });

            let destinoInput = document.getElementById("destino1");
            autocompleteDestino = new google.maps.places.Autocomplete(destinoInput);
            destinoInput.addEventListener("focus", ajustarTecladoIOS);
        }

        function updateAddress(position, field) {
            geocoder.geocode({ location: position }, function (results, status) {
                if (status === "OK" && results[0]) {
                    document.getElementById(field).value = results[0].formatted_address;
                }
            });
        }

        function agregarDestino() {
            if (destinoCount < 4) {
                destinoCount++;
                let newInput = document.createElement("input");
                newInput.type = "text";
                newInput.id = "destino" + destinoCount;
                newInput.placeholder = "Destino " + destinoCount;
                newInput.addEventListener("focus", ajustarTecladoIOS);
                document.getElementById("destinationBox").insertBefore(newInput, document.querySelector(".btn-yellow"));
                new google.maps.places.Autocomplete(newInput);
            }
        }

        function ajustarTecladoIOS() {
            setTimeout(() => {
                document.activeElement.blur(); // Minimiza el teclado un instante
                document.activeElement.focus(); // Lo vuelve a abrir ajustado
            }, 100);
        }

        function solicitarTaxi() {
            let origen = document.getElementById("origen").value;
            let destinos = [];
            for (let i = 1; i <= destinoCount; i++) {
                destinos.push(document.getElementById("destino" + i).value);
            }
            alert("Solicitud enviada\nOrigen: " + origen + "\nDestinos: " + destinos.join(", "));
        }

        window.onload = initMap;
    </script>

</body>
</html>
