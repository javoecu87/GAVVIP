<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gracias</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="content">
        <h1>Â¡Gracias por tu solicitud!</h1>
    </div>

    <script>
        function initMap() {
            let map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 19.4326, lng: -99.1332 },
                zoom: 14,
                zoomControl: true,
                draggable: true,
                gestureHandling: "greedy",
            });
        }
    </script>

</body>
</html>
