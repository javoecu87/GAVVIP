<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Taxi</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w&libraries=places"></script>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #366E73;
            color: #FFE786;
        }

        /* Contenedor del formulario */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos del mapa */
        #map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Botón de solicitud */
        .btn {
            background-color: #FFD24C;
            color: #1F3B5C;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #FFBA42;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Solicitar Taxi</h1>

        <!-- Mapa -->
        <div id="map"></div>

        <!-- Campo de dirección -->
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Escribe tu dirección o mueve el marcador">

        <!-- Botón para solicitar taxi -->
        <button class="btn" onclick="solicitarTaxi()">Solicitar Taxi</button>
    </div>

    <script>
        let map, marker, geocoder;

        function initMap() {
            geocoder = new google.maps.Geocoder();
            const defaultLocation = { lat: -0.180653, lng: -78.467834 }; // Ubicación inicial (Ejemplo: Quito)

            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                draggable: true
            });

            updateAddress(defaultLocation);

            // Evento al mover el marcador
            google.maps.event.addListener(marker, "dragend", function () {
                const position = marker.getPosition();
                updateAddress(position);
            });
        }

        // Función para actualizar la dirección
        function updateAddress(position) {
            geocoder.geocode({ location: position }, function (results, status) {
                if (status === "OK") {
                    if (results[0]) {
                        document.getElementById("direccion").value = results[0].formatted_address;
                    } else {
                        document.getElementById("direccion").value = "Ubicación desconocida";
                    }
                } else {
                    console.error("Error en Geocoder: " + status);
                }
            });
        }

        // Función de prueba para solicitar taxi
        function solicitarTaxi() {
            alert("Taxi solicitado para: " + document.getElementById("direccion").value);
        }

        window.onload = initMap;
    </script>

</body>
</html>
