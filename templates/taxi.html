<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Taxi</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w&libraries=places"></script>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #366E73;
            color: #FFE786;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos del mapa */
        #map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Botones */
        .btn {
            background-color: #FFD24C;
            color: #1F3B5C;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #FFBA42;
            transform: scale(1.05);
        }

        /* Pestaña de opciones TAXI VIP */
        .vip-options {
            display: none;
            margin-top: 15px;
        }

        /* Botón de regresar */
        .btn-back {
            background-color: #FF5555;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            width: 100%;
        }

        .btn-back:hover {
            background-color: #CC4444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Solicitar Taxi</h1>

        <!-- Mapa -->
        <div id="map"></div>

        <!-- Campo de dirección -->
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Escribe tu dirección o mueve el marcador">

        <!-- Botón de TAXI -->
        <button class="btn" onclick="calcularTarifa('TAXI')">Solicitar TAXI</button>

        <!-- Botón para mostrar TAXI VIP -->
        <button class="btn" onclick="toggleVipOptions()">TAXI VIP</button>

        <!-- Opciones VIP -->
        <div class="vip-options">
            <button class="btn" onclick="calcularTarifa('SUV')">SUV</button>
            <button class="btn" onclick="calcularTarifa('VAN')">VAN</button>
        </div>

        <!-- Resultado de tarifa -->
        <p id="tarifa-estimada"></p>

        <!-- Botón de regresar -->
        <button class="btn-back" onclick="window.location.href='/principal'">Regresar</button>
    </div>

    <script>
        let map, marker, geocoder;

        function initMap() {
            geocoder = new google.maps.Geocoder();
            const defaultLocation = { lat: -0.180653, lng: -78.467834 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                draggable: true
            });

            updateAddress(defaultLocation);

            google.maps.event.addListener(marker, "dragend", function () {
                const position = marker.getPosition();
                updateAddress(position);
            });
        }

        function updateAddress(position) {
            geocoder.geocode({ location: position }, function (results, status) {
                if (status === "OK") {
                    if (results[0]) {
                        document.getElementById("direccion").value = results[0].formatted_address;
                    } else {
                        document.getElementById("direccion").value = "Ubicación desconocida";
                    }
                } else {
                    console.error("Error en Geocoder: " + status);
                }
            });
        }

        function toggleVipOptions() {
            const vipDiv = document.querySelector(".vip-options");
            vipDiv.style.display = vipDiv.style.display === "none" ? "block" : "none";
        }

        function calcularTarifa(tipo) {
            let distancia = 10; // Ejemplo, se debe calcular con Google Maps Directions API
            let tarifaBase = 2.00;
            let precioPorKm;

            if (tipo === "TAXI") {
                precioPorKm = 0.50; // Tarifa dinámica (se ajustará con la demanda)
            } else if (tipo === "SUV") {
                precioPorKm = 0.50 + 0.80; // Tarifa VIP SUV
            } else if (tipo === "VAN") {
                precioPorKm = 1.30; // Tarifa VIP VAN
            }

            let tarifaFinal = tarifaBase + (precioPorKm * distancia);
            document.getElementById("tarifa-estimada").innerHTML = `Tarifa estimada: $${tarifaFinal.toFixed(2)}`;
        }

        window.onload = initMap;
    </script>

</body>
</html>
