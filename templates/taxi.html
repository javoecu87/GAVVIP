<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Taxi</title>
<script>
    let map;
    let userMarker = null;

    window.initMap = function () {
        // Intentar usar la ubicación del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: userLocation,
                        zoom: 14
                    });

                    // Marcador en tu ubicación
                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Tu ubicación"
                    });

                    // Opcional: sugerir en el campo origen
                    const origenInput = document.getElementById("origen");
                    if (origenInput && !origenInput.value) {
                        origenInput.placeholder = "Mi ubicación actual o escribe otra dirección";
                    }

                    // Activar Autocomplete
                    activarAutocomplete();
                },
                function (error) {
                    // Si falla geolocalización, centramos en un punto por defecto (ejemplo Quito)
                    const fallback = { lat: -0.1807, lng: -78.4678 };

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: fallback,
                        zoom: 12
                    });

                    activarAutocomplete();
                }
            );
        } else {
            // Navegador sin geolocalización
            const fallback = { lat: -0.1807, lng: -78.4678 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: fallback,
                zoom: 12
            });

            activarAutocomplete();
        }
    };

    function activarAutocomplete() {
        const origenInput = document.getElementById("origen");
        const destinoInput = document.getElementById("destino1");

        if (origenInput && google.maps.places) {
            new google.maps.places.Autocomplete(origenInput);
        }
        if (destinoInput && google.maps.places) {
            new google.maps.places.Autocomplete(destinoInput);
        }
    }
</script>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #366E73;
            color: #FFE786;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .options-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .btn-bubble {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-yellow { background-color: #FFD24C; color: #1F3B5C; }
        .btn-yellow:hover { background-color: #FFBA42; transform: scale(1.1); }

        .btn-gray { background-color: #444; color: white; width: 140px; height: 50px; border-radius: 10px; }
        .btn-gray:hover { background-color: #333; }

        .note {
            font-size: 12px;
            color: white;
            text-align: center;
        }

        .destination-container {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="options-container" id="selectionBox">
        <button class="btn-bubble btn-yellow" onclick="seleccionarServicio('TAXI')">TAXI</button>
        <button class="btn-bubble btn-yellow" onclick="seleccionarServicio('SUV')">SUV</button>
        <button class="btn-bubble btn-yellow" onclick="seleccionarServicio('VAN')">VAN</button>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button class="btn-bubble btn-yellow" onclick="seleccionarServicio('MOTO')">MOTO</button>
            <p class="note">Solo 1 pasajero</p>
        </div>
        <button class="btn-bubble btn-yellow" onclick="seleccionarServicio('ENTREGAS')">ENTREGAS</button>
        <button class="btn-gray" onclick="window.location.href='/principal'">Regresar</button>
    </div>

    <div class="destination-container" id="destinationBox">
        <input type="text" id="origen" placeholder="Ingrese Punto de Partida">
        <input type="text" id="destino1" placeholder="Destino">
        <button class="btn-yellow" onclick="agregarDestino()">+ Agregar otro destino</button>
        <button class="btn-gray" onclick="solicitarTaxi()">Solicitar</button>
    </div>

<script>
    // Guardamos el tipo de servicio elegido (TAXI, SUV, VAN, MOTO, ENTREGAS)
    let servicioSeleccionado = null;

    function seleccionarServicio(servicio) {
        servicioSeleccionado = servicio;
        document.getElementById("selectionBox").style.display = "none";
        document.getElementById("destinationBox").style.display = "block";
    }

    function agregarDestino() {
        alert("Funcionalidad de múltiples destinos aún no implementada.");
    }

    async function solicitarTaxi() {
        const origen = document.getElementById("origen").value || "";
        const destino = document.getElementById("destino1").value || "";

        if (!servicioSeleccionado) {
            alert("Selecciona un tipo de servicio primero.");
            return;
        }

        if (!destino) {
            alert("Ingresa un destino.");
            return;
        }

        // Más adelante aquí calculamos distancia_km y precio.
        // Por ahora los enviamos en null.
        const payload = {
            tipo_servicio: servicioSeleccionado,
            origen: origen,
            destino: destino,
            distancia_km: null,
            precio: null,
            timestamp: new Date().toISOString()
        };

        try {
            const respuesta = await fetch("/api/solicitudes", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const data = await respuesta.json();

            if (data.ok) {
                alert("✅ Solicitud enviada. Esperando socio disponible.");

                // Limpiar y volver a la selección
                document.getElementById("destino1").value = "";
                document.getElementById("destinationBox").style.display = "none";
                document.getElementById("selectionBox").style.display = "flex";
                servicioSeleccionado = null;
            } else {
                alert("⚠️ Hubo un problema al enviar la solicitud.");
            }
        } catch (err) {
            console.error(err);
            alert("⚠️ Error de conexión con el servidor.");
        }
    }

    window.onload = function () {
        document.getElementById("selectionBox").style.display = "flex";
    };
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQldjdCRIWhdXc_gz81TPr1xGyK6K5z1w&libraries=places&callback=initMap">
</script>
   
</body>
</html>
