<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Taxi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(54, 110, 115, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #FFD24C;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #008cba;
        }

        #chat-icon {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #chat-icon button {
            background: #FFD24C;
            border-radius: 50%;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly" async></script>
</head>
<body>

    <div id="map"></div>

    <div id="formulario" class="container">
        <h1>Solicitar Taxi</h1>
        <form id="solicitud-form">
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="text" name="telefono" placeholder="TelÃ©fono" required>
            <input type="text" name="origen" placeholder="Origen" required>
            <input type="text" name="destino" placeholder="Destino" required>
            <button type="submit">Solicitar Taxi</button>
        </form>
    </div>

    <div id="chat-icon">
        <button onclick="abrirChat()">ðŸ’¬</button>
    </div>

    <script>
        function initMap() {
            let map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 19.4326, lng: -99.1332 },
                zoom: 14,
                styles: [{ elementType: "geometry", stylers: [{ color: "#1a1a1a" }] }]
            });
        }

        document.getElementById("solicitud-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("formulario").style.display = "none";
            setTimeout(() => {
                document.getElementById("chat-icon").style.display = "block";
            }, 3000);
        });

        function abrirChat() {
            alert("AquÃ­ se abrirÃ­a el chat con el conductor.");
        }
    </script>

</body>
</html>
