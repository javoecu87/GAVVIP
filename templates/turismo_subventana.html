<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Local y Nacional</title>
    <style>
        /* Ajusta el video para que ocupe toda la pantalla */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video llene la pantalla sin distorsi칩n */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FFE786;
            background-color: #366E73; /* Fondo de la p치gina */
        }

        /* Estilo para los botones */
        button {
            background-color: #FFD24C;
            color: #1F3B5C;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFBA42;
        }

        .container {
            text-align: center;
            z-index: 2; /* Asegura que los botones se muestren encima del video */
        }
    </style>
</head>
<body>
    <!-- Contenedor con los botones -->
    <div class="container">
        <h1>Selecciona una opci칩n para Turismo</h1>
        <a href="/turismo-ecuador"><button>Turismo Ecuador</button></a>
        <a href="/ecuador-420"><button>Ecuador 420</button></a>
    </div>

    <!-- Video de fondo -->
    <video id="videoFondo" muted loop playsinline>
    <source src="{{ url_for('static', filename='images/mm.webm') }}" type="video/webm">
    Tu navegador no soporta la etiqueta de video.
</video>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var video = document.getElementById("videoFondo");
        video.play().catch(error => {
            console.log("Autoplay bloqueado, esperando interacci칩n del usuario.");
        });
    });
</script>


</body>
</html>
