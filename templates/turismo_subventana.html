<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Local y Nacional</title>
    <style>
        /* Ajuste del video para pantalla completa */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FFE786;
            background-color: #366E73; /* Mismo fondo que la ventana principal */
        }

        /* Contenedor de los botones con más opacidad */
        .container {
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4); /* Aumentamos opacidad en un 10% */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7); /* Sombra más pronunciada */
        }

        /* Estilos de los botones */
        button {
            background-color: #FFD24C; /* Color base */
            color: #1F3B5C; /* Color del texto */
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FFBA42;
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #FFE786;
        }

        /* Botón de regreso con opacidad mayor */
        .back-button {
            background: rgba(0, 0, 0, 0.5); /* Más opaco que el cuadro */
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.7); /* Más oscuro en hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona una opción para Turismo</h1>
        <a href="/turismo-ecuador"><button>Turismo Ecuador</button></a>
        <a href="/ecuador-420"><button>Ecuador 420</button></a>
        <br>
        <!-- Botón para regresar a la ventana principal -->
        <a href="/principal"><button class="back-button">Regresar</button></a>
    </div>

    <!-- Video de fondo con reproducción forzada en Telegram -->
    <video id="videoFondo" muted loop playsinline>
        <source src="{{ url_for('static', filename='images/mm.webm') }}" type="video/webm">
        <source src="{{ url_for('static', filename='images/mm.mp4') }}" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("videoFondo");
            video.play().catch(error => {
                console.log("Autoplay bloqueado, esperando interacción del usuario.");
            });
        });
    </script>
</body>
</html>
