<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Local y Nacional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FFE786;
            background-color: #366E73; /* Fondo de la página */
        }

        /* Estilo para los botones */
        button {
            background-color: #FFD24C;
            color: #1F3B5C;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFBA42;
        }

        .container {
            text-align: center;
            z-index: 2; /* Asegura que los botones se muestren encima del video */
        }

        /* Estilo para el video de fondo */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que el video cubra toda la pantalla */
            z-index: -1; /* Coloca el video detrás del contenido */
        }
    </style>
</head>
<body>
    <!-- Contenedor con los botones -->
    <div class="container">
        <h1>Selecciona una opción para Turismo</h1>
        <a href="/turismo-ecuador"><button>Turismo Ecuador</button></a>
        <a href="/ecuador-420"><button>Ecuador 420</button></a>
    </div>

    <!-- Video de fondo -->
    <video autoplay muted loop>
        <source src="{{ url_for('static', filename='images/mm.mp4') }}" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
</body>
</html>
