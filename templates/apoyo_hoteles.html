<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyo a Hoteles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apoyo a Hoteles</h1>
        <label for="codigo">Ingrese el Código del Hotel:</label>
        <input type="text" id="codigo" placeholder="Ej: 515" required>
        <button onclick="verificarCodigo()">Continuar</button>
    </div>

    <script>
        function verificarCodigo() {
            const codigo = document.getElementById('codigo').value;

            if (!codigo) {
                alert('Por favor, ingresa un código válido.');
                return;
            }

            fetch('/verificar-codigo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ codigo: codigo }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/opciones-hoteles';
                } else {
                    response.json().then(data => alert(data.message || 'Código inválido.'));
                }
            });
        }
    </script>
<div style="text-align: center; margin-top: 20px;">
    <a href="/" style="
        text-decoration: none;
        background-color: #4facfe;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        transition: background-color 0.3s ease;
    ">Volver a la Página Principal</a>
</div>
</body>
</html>
