<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyo Hoteles</title>
    <style>
        /* Ajuste del fondo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FFE786;
            background-color: #366E73;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #FFE786;
        }

        /* Estilo del botón */
        .btn {
            display: inline-block;
            background-color: #FFD24C;
            color: #1F3B5C;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #FFBA42;
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apoyo Hoteles</h1>
        <p>Bienvenido a nuestra sección de apoyo a hoteles.</p>

        <!-- Botón centrado -->
        <a href="/principal" class="btn">Regresar</a>
    </div>
</body>
</html>
