<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta Gama</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #001f3f;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            color: #FFD700;
            background-color: transparent;
        }
        button:hover {
            background-color: #FFD700;
            color: #001f3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud para Alta Gama</h1>
        <form action="/procesar-alta-gama" method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="text" name="telefono" placeholder="Tu teléfono" required>
            <select name="tipo_vehiculo" required>
                <option value="" disabled selected>Selecciona el tipo de vehículo</option>
                <option value="SUV">SUV</option>
                <option value="Van">Van</option>
                <option value="Sedan">Sedan</option>
            </select>
            <input type="date" name="fecha" required>
            <input type="time" name="hora" required>
            <textarea name="detalles" placeholder="Detalles adicionales (opcional)" rows="4"></textarea>
            <button type="submit">Enviar Solicitud</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="text-decoration: none; background-color: #4facfe; color: white; padding: 10px 20px; border-radius: 5px; font-size: 1em;">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
