<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta Gama</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #001f3f;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Alta Gama</h1>
        <form action="{{ url_for('procesar_solicitud_alta_gama') }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="tipo_vehiculo">Vehículo seleccionado:</label>
            <input type="text" id="tipo_vehiculo" name="tipo_vehiculo" value="{{ vehiculo }}" readonly>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="detalles">Detalles adicionales:</label>
            <textarea id="detalles" name="detalles"></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
