<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta Gama</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-image: url('/static/images/emergente.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #FFD700;
    }

    .container {
        margin: 50px auto;
        max-width: 600px;
        padding: 25px;
        background-color: rgba(0, 0, 0, 0.45);
        border-radius: 20px;
        backdrop-filter: blur(3px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #FFD700;
        font-weight: bold;
    }

    label {
        font-size: 18px;
        color: #fff;
        display: block;
        margin-top: 12px;
        text-align: left;
    }

    input, textarea {
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        background-color: rgba(255, 255, 255, 0.85);
    }

    textarea {
        min-height: 80px;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        margin-top: 15px;
        background-color: #FFD700;
        color: #001f3f;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #E6B400;
        transform: translateY(-2px);
    }

    .btn-volver {
        display: inline-block;
        width: 100%;
        text-align: center;
        padding: 12px;
        margin-top: 10px;
        background-color: #FFD700;
        color: #001f3f;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn-volver:hover {
        background-color: #E6B400;
        transform: translateY(-2px);
    }

    .loader-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;              /* Oculto por defecto */
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .loader-box {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px 25px;
        border-radius: 16px;
        max-width: 320px;
        width: 80%;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .loader-text {
        margin-top: 10px;
        font-size: 16px;
        color: #FFD700;
        font-weight: bold;
    }

    .loader-bar-bg {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
        overflow: hidden;
        margin-top: 5px;
    }

    .loader-bar {
        width: 40%;
        height: 100%;
        border-radius: 999px;
        background: #FFD700;
        animation: loader-move 1s infinite ease-in-out;
    }

    @keyframes loader-move {
        0%   { transform: translateX(-100%); }
        50%  { transform: translateX(50%); }
        100% { transform: translateX(200%); }
    }

</style>

</head>
<body>
    <div class="container">
        <h1>Solicitud de Alta Gama</h1>
        <form action="{{ url_for('procesar_solicitud_alta_gama') }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="tipo_vehiculo">Vehículo seleccionado:</label>
            <input type="text" id="tipo_vehiculo" name="tipo_vehiculo" value="{{ vehiculo }}" readonly>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="detalles">Detalles adicionales:</label>
            <textarea id="detalles" name="detalles"></textarea>

            <button type="submit">Enviar Solicitud</button>

<a href="/principal" class="btn-volver">
   Volver a la Página Principal
   </a>

        </form>

    <div class="loader-overlay" id="loader">
        <div class="loader-box">
            <div class="loader-bar-bg">
                <div class="loader-bar"></div>
            </div>
            <div class="loader-text">Enviando tu solicitud...</div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function () {
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';
            }
            loader.style.display = 'flex';
        });
    </script>

    </div>
</body>
</html>
